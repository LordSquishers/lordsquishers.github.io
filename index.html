<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="15">
    <title>Monkey Pog - Base</title>
  </head>
  <body>
    <h2 id="titleHeader">Welcome to Monkey Pog</h2>
    <p1 id="charDisplay">Charcoal Storage: --.--% full</p1>
    <script>
        function loadFile(filePath) {
            var result = null;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", filePath, false);
            xmlhttp.send();
            if (xmlhttp.status==200) {
                result = xmlhttp.responseText;
            }
            return result;
        }
        var data = loadFile('char.txt')
        document.getElementById('charDisplay').innerHTML = 'Charcoal Storage: ' + data.toString() + "% full";
    </script>
  </body>
</html>
