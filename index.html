<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="15">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Monkey Pog - Base</title>
  </head>
  <body>
    <h2 id="titleHeader">Welcome to Monkey Pog</h2>
    <p1 id="charDisplay">Charcoal Storage: --.--% full</p1>
    <script>
        // loads data from file to avoid sync issues.
        function loadFile(filePath) {
            var result = null;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", filePath, false);
            xmlhttp.send();
            if (xmlhttp.status==200) {
                result = xmlhttp.responseText;
            }
            return result;
        }
        var charcoalPercentage = loadFile('char.txt')
        document.getElementById('charDisplay').innerHTML = 'Charcoal Storage: ' + charcoalPercentage.toString() + "% full";
    </script>

    <form action="https://monkey-pog.herokuapp.com/charHistory.txt">
      <input type="submit" value="View History" />
    </form>

  </body>
</html>
