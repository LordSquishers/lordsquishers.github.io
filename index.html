<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="15">
    <title>Monkey Pog - Base</title>
    <script>
        const fs = require('fs');

        fs.readFile('char.txt', function (err, data) {
           if (err) {
              return console.error(err);
           }
           document.getElementById('charDisplay').innerHTML = data.toString();
        });
    </script>
  </head>
  <body>
    <h2 id="titleHeader">Welcome to Monkey Pog</h2>
    <p1 id="charDisplay">Charcoal Storage: --.--% full</p1>
  </body>
</html>
